<!doctype html>
<html lang="fi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Idle Clicker</title>

<style>
body { font-family: system-ui, Arial; max-width: 980px; margin: 30px auto; padding: 0 14px; }
.card { border: 1px solid #ddd; border-radius: 14px; padding: 16px; margin: 12px 0; }
.row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
.big { font-size: 22px; font-weight: 800; }
.muted { color: #666; }
button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; background:#fff; }
button:disabled { opacity:.5; }
.shopGrid { display:grid; gap:10px; }
.item { border:1px solid #eee; border-radius:14px; padding:12px; }
.itemTop { display:flex; justify-content:space-between; font-weight:700; }
.pill { border:1px solid #ddd; border-radius:999px; padding:6px 10px; }
.pill.active { font-weight:800; }
.pop { position:absolute; font-weight:900; animation:pop .6s ease-out forwards; }
@keyframes pop { from{opacity:1} to{opacity:0; transform:translateY(-20px)} }
</style>
</head>

<body>

<h1>Idle Clicker</h1>

<div class="card">
  <div class="big">Kolikot: <span id="coins">0</span></div>
  <div class="muted">Per klikki: <span id="perClick">1</span> | CPS: <span id="perSec">0</span></div>
</div>

<div class="card row">
  <button id="clickBtn">Klikkaa</button>
  <button id="saveBtn">Save</button>
  <button id="resetBtn">Reset</button>
</div>

<div class="card row">
  <button id="buyClickBtn">Click +1 (hinta <span id="clickCost">15</span>)</button>
  <div class="muted">Ostettu: <span id="clickUps">0</span></div>
</div>
